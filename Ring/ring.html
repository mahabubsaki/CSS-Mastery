<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ring.css">
</head>

<body>
    <main>
        <section>
            <div class="box-container">
                <div class="inner-ring">
                    <p>Saki</p>
                    <div class="line line-one line-one-initial initital-line-circle-color">
                        <div class="line-circle initital-line-circle-color line-circle-one"></div>
                    </div>
                    <div class="line line-two line-two-initial initital-line-circle-color">
                        <div class="line-circle initital-line-circle-color line-circle-two"></div>
                    </div>
                    <div class="line line-three line-three-initial initital-line-circle-color">
                        <div class="line-circle initital-line-circle-color line-circle-three"></div>
                    </div>
                    <div class="line line-four line-four-initial initital-line-circle-color">
                        <div class="line-circle initital-line-circle-color line-circle-four"></div>
                    </div>
                </div>
                <div class="box initial-box-color" box-count="one">
                    <div class="content-container">
                        <p class="content-one">Frontend Development</p>
                    </div>
                </div>
                <div class="box initial-box-color" box-count="two">
                    <div class="content-container">
                        <p class="content-two">Backend Development</p>
                    </div>
                </div>
                <div class="box initial-box-color " box-count="four">
                    <div class="content-container">
                        <p class="content-four">Fullstack Development</p>
                    </div>
                </div>
                <div class="box initial-box-color " box-count="three">
                    <div class="content-container">
                        <p class="content-three">Problem Solving</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="ring.js"></script>
</body>

</html>
